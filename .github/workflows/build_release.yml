name: Release Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    strategy:
      matrix:
        configuration: [ Release ] # Configuration만 다릅니다.
        platform: [ x64 ]
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 여기부터는 기존 워크플로우와 동일합니다 ---

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r Mundi/Tools/CodeGenerator/requirements.txt

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Set UTF-8 Code Page
        run: |
          chcp 65001
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          [Console]::InputEncoding = [System.Text.Encoding]::UTF8

      - name: Run Code Generation
        shell: pwsh
        run: |
          $env:PYTHONIOENCODING = "utf-8"
          python Mundi/Tools/CodeGenerator/generate.py --source Mundi/Source/Runtime --output Mundi/Generated --vcxproj Mundi/Mundi.vcxproj

      - name: Build Solution
        run: |
          chcp 65001
          msbuild Mundi.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PlatformToolset=v143 /verbosity:minimal

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mundi-build-${{ matrix.configuration }}-${{ matrix.platform }}
          path: |
            Binaries/${{ matrix.configuration }}/Mundi.exe
            Binaries/${{ matrix.configuration }}/Mundi.pdb
            Binaries/${{ matrix.configuration }}/*.dll
          retention-days: 7

      - name: Upload Build Logs (On Failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.configuration }}-${{ matrix.platform }}
          path: |
            Intermediate/**/*.log
            Intermediate/**/*.tlog
            *.log
          retention-days: 7
